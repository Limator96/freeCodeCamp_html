<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CatPhotoApp</title>
    </head>
    <body>
        <h2>CatPhotoApp</h2>
        <main>
            <h3>Cat Photos</h3>
            <!--TODO: Add link to cat photos-->
            <p>
                Click here to view more <a href="#" target="_blank" >cat photos</a>
            </p>
            <a href="https://google.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" alt="A cute orange cat with green eyes looking at the camera" width="300"></a>
            <h3>Cat Lists</h3>
            <div class="lists">
                <p>Things cats <em>love</em></p>
                <ul>
                    <li>Cat nip</li>
                    <li>laser pointer</li>
                    <li>lasagne</li>
                </ul>
                <img src="lasagne.jpg" alt="lasagne" width="300">
                <p>Things cats <strong>hate</strong></p>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
            </div>
            <img src="cats.jpg" alt="cats" width="300">
            <form action="/submit-cat-photo">
                <label for="indoor"><input id="indoor" type="radio" name="inddor-outoor"> indoor</label><br>
                <label for="outdoor"><input id="outdoor" type="radio" name="inddor-outoor"> outdoor</label><br>
        
                <label for="loving"><input id="loving" type="checkbox" name="personality" checked>loving</label><br>
                <label for="lazy"><input id="lazy" type="checkbox" name="personality">lazy</label><br>

                <input type="url" placeholder="cat photo URL" required><br>
                
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <p><small>Cpyright - <a href="https://freecodecamp.org" target="_blank">freecodecamp.org</a></small> </p>
        </footer>
    </body>
</html>
